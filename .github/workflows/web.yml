name: CI (Web)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'web/**'

jobs:
  web:
    name: Web (Biome)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome
        run: biome ci .